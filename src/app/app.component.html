<nb-layout>
  <nb-layout-header fixed>
    <button  ghost size="tiny" (click)="toggle()" class="sidebar-toggle">
      <nb-icon class="sidebar-toggle-icon" icon="menu-2"></nb-icon>
    </button>
    <div class="title">
        Stargit
    </div>
    <button nbTooltip="Change the Theme" ghost nbButton size="tiny" shape="round" (click)="changeTheme()" right>
      <nb-icon icon={{icon}}></nb-icon>
    </button>
    <!-- <nb-search type="curtain" end></nb-search> -->
  </nb-layout-header>
  <nb-sidebar responsive="true" state="expanded" tag="left">
    <nb-menu  [items]="items"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <ng-progress></ng-progress>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed>
      Made with â™¡ by Argex
  </nb-layout-footer>
</nb-layout>
