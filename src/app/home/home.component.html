<h1>Welcome to Stargit 2.0</h1>
<nb-card accent="info" *ngFor="let repository of repositories">
    <nb-card-header><a class="repoName" href="{{repository.url}}">{{repository.name}}</a></nb-card-header>
    <nb-card-body *ngIf="repository.description">
        {{repository.description}}
    </nb-card-body>
    <nb-card-footer>
        <nb-icon icon="star"></nb-icon>{{repository.stars}}
    </nb-card-footer>
</nb-card>
